<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/book-shop.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">

    <div class="container">

        <section class="filter">
                <input type="text" oninput="onFilterBy(this)" class="filter-input" placeholder="Book title filter">  
                <button class="clear" onclick="onClearFilter()">Clear</button> 
        </section>

        <table >
            <tbody class="book-tbl">

            </tbody>
        </table>
        <button class="add" onclick="onRenderAddBook()">Add New Book</button>
    </div>
    <dialog class="book-modal" >
        <form method="dialog">
             <button>x</button> 
            
        </form>
        <div class="book-modal-container">   
        </div>
    </dialog>

    <footer>
        (c) Tomer
        <section class="stats">
            <span>Expensive:</span>
            <span class="expensive"></span>
            <span>Average:</span>
            <span class="average"></span>
            <span>Cheap:</span>
            <span class="cheap"></span>
        </section>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>

    <script src="js/book.controller.js"></script>
</body>

</html>
