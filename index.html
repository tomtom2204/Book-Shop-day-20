<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/book-shop.css">
    <title>Book Shop</title>
</head>

<body onload="init()">

    <div class="container">
        <table>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>The Adventures of Lori Ipsi</td>
                <td>120</td>
                <td>
                    <button class="read" onclick="onReadClick(this)">Read</button>
                    <button class="update" onclick="onUpdateClick(this)">Update</button>
                    <button class="delete" onclick="onDeleteClick(this)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>World Atlas</td>
                <td>300</td>
                <td>
                    <button class="read" onclick="onReadClick(this)">Read</button>
                    <button class="update" onclick="onUpdateClick(this)">Update</button>
                    <button class="delete" onclick="onDeleteClick(this)">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Zorba the Greek</td>
                <td>87</td>
                <td>
                    <button class="read" onclick="onReadClick(this)">Read</button>
                    <button class="update" onclick="onUpdateClick(this)">Update</button>
                    <button class="delete" onclick="onDeleteClick(this)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>

    <script src="js/book.controller.js"></script>
</body>

</html>
